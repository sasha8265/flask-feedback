{% extends 'base.html' %}

{% block content %}
<h1>You Made It {{ user.first_name }}!</h1>

<div class="card mt-5">
    <div class="card-header">
        {{ user.username }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <a href="#" class="btn btn-primary">Add Feedback</a>
    </div>
</div>



{% endblock %}
