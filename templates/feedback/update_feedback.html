{% extends 'base.html' %}

{% block content %}

<h3>Update Feedback</h3>

<form method="POST" class="w-100 my-4">

    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field(class_="form-control") }}

        {% for error in field.errors %}
        <span class="form-text text-danger">{{ error }}</span>
        {% endfor %}
    </p>

    {% endfor %}

    <button class="btn btn-primary text-decoration-underline">Add</button>
    <a href="/feedback/{{feedback.id}}/delete" class="btn btn-outline-danger">Delete</a>

</form>

{% endblock %}
